<!Doctype html>
<head>
    <title>大白</title>
    <link rel="stylesheet" href="bigmax.css">
</head>
<body>
    <div id="baymax">
        <!-- 头-->
        <div class="head">
            <div class="eye"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
        </div>
        <!--定义躯干，包括心脏-->
        <div class="torso">
            <div class="heart"></div>
        </div>
        <!--定义肚子腹部，包括cover（和躯干的连接处）-->
        <div class="belly">
            <div class="cover"></div>
        </div>
        <!--定义左臂，包括一大一小两个手指-->
        <div class="left-arm">
            <div class="l-bigfinger"></div>
            <div class="l-smallfinger"></div>
        </div>
        <!--定义右臂，包括一大一小两个手指-->
        <div class="right-arm">
            <div class="r-bigfinger"></div>
            <div class="r-smallfinger"></div>
        </div>
        <!--定义左腿-->
        <div class="left-leg"></div>
        <!--定义右腿-->
        <div class="right-leg"></div>
    </div>
</body>
